<body>
    <h1> Array map </h1>
    <p id="array1">
        [2, 3, 1]
        <br>
        [4, 2, 1]
        <br>
        [5, 3, 0]
        <br>
    </p>

    <p id="array2">
        [0, 1, 1]
        <br>
        [0, 1, 0]
        <br>
        [1, 4, 3]

    </p>

    <form onclick="Add(); return false">
        <button>Add</button>
    </form>

    <h2 id="result"></h2> 

    <form onclick="Clear(); return false">
    <button>Clear</button>
    </form>

    <p id="screen"></p>

    <script>

        let matrix = [
            [2, 3, 1],
            [4, 2, 1],
            [5, 3, 0]
        ];


        let matrix1 = [
            [0, 1, 1],
            [0, 1, 0],
            [1, 4, 3]
        ];

        let result = [
            [],
            [],
            []

        ]


        matrix.map((row, i) => {


            row.map((column, j) => {

                result[i][j] = column + matrix1[i][j];

            })
        })

        function Add() {

            document.querySelector("#screen").innerHTML = `[${result[0]}], <br> [${result[1]}],<br> [${result[2]}]`;

        }
    </script>

</body>
